<div class="mt-3">
  <span class="text-secondary"> Recommended for you </span>
  <div
    class="d-flex align-items-center mt-1 p-2"
    *ngFor="let user of recommendedUser"
  >
    <img
      src="{{ user.image }}"
      class="rounded-circle m-1 img"
      alt="..."
      style="width: 26px; height: 26px"
    />
    <span class="select"> {{ user.username }}</span>
    <a
      *ngIf="!user.following"
      class="text-info ml-auto mx-1"
      (click)="followUser(user)"
    >
      Follow
    </a>
    <a
      *ngIf="user.following"
      class="text-secondary ml-auto"
      (click)="unfollowUser(user)"
    >
      Unfollow
    </a>
  </div>
</div>
